<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Catálogo Filmes</title>
        <meta charset="utf-8">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="xmltojson.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="container ">
                <div class="navbar-brand mb-0 h1">
                    <h3>Catálogo de Filmes</h3>
                </div>
            </div>
        </nav>
            <div class="container">
                <div class="row mb-5">
                    <div class="col">
                        <button type="button" onclick="getFilmes()" class="btn btn-secondary">Recuperar XML</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p><strong>Título:</strong> Titulo do filme</p>
                        <p><strong>Resumo:</strong> Resumo do filme</p>
                        <p><strong>Gênero:</strong> Gênero do filme</p>
                        <p><strong>Elenco:</strong> Elenco do filme</p>
                        <p><strong>Data de lançamento:</strong> Data lançamento do filme</p>
                        <hr>
                    </div>
                </div>
            </div>
        
    </body>

</html>
